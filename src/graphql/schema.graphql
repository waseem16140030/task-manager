type User {
  id: ID!
  name: String!
  email: String!
  password: String
  status: String
  role: String
  registrationDate: String
  phone: String
  country: String
}

type AuthPayload {
  token: String!
  user: User!
}

input PaginationInput {
  page: Int
  pageSize: Int
}

input UserFilters {
  email: String
  role: String
  status: String
}

input SortInput {
  field: String
  order: String
}

type Metadata {
  total: Int!
  page: Int!
  pageSize: Int!
}

type UsersResponse {
  data: [User!]!
  metadata: Metadata!
}

input LoginInput {
  email: String!
  password: String!
}

input RegisterInput {
  name: String!
  email: String!
  password: String!
  phone: String!
  country: String!
  role: String
}

input EditUserInput {
  name: String
  email: String
  phone: String
  country: String
  role: String
  status: String
}

type Query {
  users(
    pagination: PaginationInput
    filters: UserFilters
    sort: SortInput
  ): UsersResponse!
  me: User
}

type Mutation {
  login(input: LoginInput!): AuthPayload!
  register(input: RegisterInput!): AuthPayload!
  logout: Boolean!
  createUser(
    name: String!
    email: String!
    phone: String!
    country: String!
    role: String!
    status: String!
  ): User!
  deleteUser(id: ID!): Boolean!
  editUser(id: ID!, input: EditUserInput!): User!
}