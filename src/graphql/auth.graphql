mutation Login($input: LoginInput!) {
  login(input: $input) {
    token
    user {
      id
      name
      email
      role
      status
      phone
      country
      registrationDate
    }
  }
}

query GetCurrentUser {
  me {
    id
    name
    email
    role
    status
    phone
    country
    registrationDate
  }
}
